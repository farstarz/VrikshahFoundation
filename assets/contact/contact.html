    <!-- Main-->




    <div class="mainContent">
        <div class="container">
                <div class="contact-form contactStyle">
                        
                        <form class="text-center">
                            <h3>Send Us A Message</h3>
                           <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="txtName" class="form-control" placeholder="Your Name" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number" value="" />
                                    </div>
                                   
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea name="txtMsg" class="form-control" placeholder="Your Message" style="width: 100%; height: 150px; margin-bottom: 10px;"></textarea>
                                        <div class="form-group">
                                                <input type="submit" name="btnSubmit" class="btnContact btn-primary mx-auto" value="Send Message" />
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                        <div class="infoContainer">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="info">Phone Number :</h5>
                                    <h5 class="info">Email :</h5>
                                    <h5 class="info">Location :</h5>
                                </div>
                                <div class="col-md-6 text-center">
                                    <h5>Find Us On Social Media</h5>
                                        <a href="https://www.facebook.com/vrikshahfoundation/" target="_blank"><i class="fab fa-facebook fa-4x"></i></a>
                                        <a href="https://twitter.com/VrikshahF" target="_blank"><i class="fab fa-twitter fa-4x"></i></a>
                                  
                                </div>
                            </div>
                        </div>
            
        </div>
