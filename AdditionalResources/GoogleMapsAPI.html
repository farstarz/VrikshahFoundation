<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps API</title>
</head>
<body>
    <div id="googleMap" style="width:100%;height:400px;"></div>
    <script type=text/javascript>
        function myMap() {
            var position1= {lat: 28.63576, lng: 77.22445};
            var position2= {lat: 28.6315, lng: 77.2167};

            var map=new google.maps.Map(document.getElementById("googleMap"), {
                zoom: 15,
                center: position1
            });

            var marker1= new google.maps.Marker({
                position: position1,
                map: map
            });

             var marker2= new google.maps.Marker({
                position: position2,
                map: map
            });

            /*
            // Adds a marker to the map.
            function addMarker(location, map) {
            // Add the marker at the clicked location, and add the next-available label
            // from the array of alphabetical characters.
            var marker = new google.maps.Marker({
                position: location,
                label: labels[labelIndex++ % labels.length],
                map: map
            });
            */

            var event1 = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';


            var event2 = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Second Event</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Event 2 is on blahblah date at blahblah location</b>' +
            'sandstone rock formation in the southern part of the '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

            var infowindow1 = new google.maps.InfoWindow({
                content: event1
            });

            var infowindow2 = new google.maps.InfoWindow({
                content: event2
            });
            

            marker1.addListener('click', function() {
                infowindow1.open(map, marker1);
            });
            
            marker2.addListener('click', function() {
                infowindow2.open(map, marker2);
            });

     }
        
    </script>

<!--Google Maps API Key-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFq6nuprf5mYpEKMFvZlesp2SuD188ik8&callback=myMap"></script>

        

</body>
</html>
